{% extends 'base.html' %}

{% block title %}永久刪除確認 - {{ block.super }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h4><i class="fas fa-exclamation-triangle"></i> 永久刪除</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-danger">
                    <strong>警告！</strong>此操作無法復原。
                </div>
                
                <p>確定要永久刪除以下{{ item_type|yesno:"資料夾,檔案" }}嗎？</p>
                
                <div class="mb-3 p-3 bg-light rounded">
                    <strong>名稱：</strong>{{ item.name }}
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-times"></i> 永久刪除
                        </button>
                        <a href="{% url 'storage:trash' %}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> 取消
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
