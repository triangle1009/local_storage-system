{% extends 'base.html' %}

{% block title %}分享檔案 - {{ block.super }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4><i class="fas fa-share"></i> 建立分享連結</h4>
            </div>
            <div class="card-body">
                <div class="mb-4 p-3 bg-light rounded">
                    <strong>檔案：</strong>{{ file.name }}<br>
                    <strong>大小：</strong>{{ file.get_size_display }}<br>
                    <strong>類型：</strong>{{ file.file_type|default:"未知" }}
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="{{ form.expires_at.id_for_label }}" class="form-label">過期時間（選填）</label>
                        {{ form.expires_at }}
                        <small class="form-text text-muted">留空表示永不過期</small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="{{ form.max_downloads.id_for_label }}" class="form-label">最大下載次數（選填）</label>
                        {{ form.max_downloads }}
                        <small class="form-text text-muted">留空表示無限制</small>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-link"></i> 建立分享連結
                        </button>
                        <a href="{% url 'storage:home' %}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> 返回
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
