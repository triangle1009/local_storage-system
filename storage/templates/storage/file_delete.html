{% extends 'base.html' %}

{% block title %}刪除檔案 - {{ block.super }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h4><i class="fas fa-trash"></i> 刪除檔案</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-warning">
                    <i class="fas fa-exclamation-triangle"></i>
                    <strong>警告！</strong>此操作無法復原。
                </div>
                
                <p>您確定要刪除以下檔案嗎？</p>
                
                <div class="mb-3 p-3 bg-light rounded">
                    <strong>檔案名稱：</strong>{{ file.name }}<br>
                    <strong>檔案大小：</strong>{{ file.get_size_display }}<br>
                    <strong>建立時間：</strong>{{ file.created_at|date:"Y-m-d H:i:s" }}
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash"></i> 確定刪除
                        </button>
                        <a href="{% url 'storage:home' %}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> 取消
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
